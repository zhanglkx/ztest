<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>CSS数字果冻效果</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <strong class="ani-num"></strong>
  <div class="controls">
    <div class="input-group">
      <label for="targetNum">目标数字</label>
      <input type="number" id="targetNum" value="8888" placeholder="输入目标数字">
    </div>
    <div class="input-group">
      <label for="duration">动画时长（秒）</label>
      <input type="number" id="duration" value="2" step="0.1" placeholder="输入动画时长">
    </div>
    <div class="button-group">
      <button onclick="updateAnimation()">更新动画</button>
      <button onclick="toggleInfinite()">切换循环</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
