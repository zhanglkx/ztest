<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>CSS 数字翻滚示例</title>
  <style>
    /*
      声明一个可动画的自定义属性 --seed，
      注意这里用 <integer> 表示它是整数，这样配合 steps(...) 可以离散跳动。
    */
    @property --seed {
      syntax: "<integer>";
      inherits: false;
      initial-value: 0;
    }

    /* 
      定义关键帧动画：
      将 --seed 从 0 变到 888（你想滚动到多少就写多少）。
    */
    @keyframes seed {
      from {
        --seed: 0;
      }
      to {
        --seed: 888;
      }
    }

    /*
      .ani-num 既是我们的数字容器，也是动画触发的元素。
      animation 的时长可自行调节，此处设置 3s。
      steps(888) 表示在这 3s 里分 888 步跳完，每一步 +1，类似数字翻滚。
    */
    .ani-num {
      font-size: 3rem;
      position: relative;
      color: transparent; /* 用 ::before 来显示，避免原文字干扰 */
      animation: seed 3s steps(888) forwards;
      /* 也可以尝试 animation: seed 3s linear forwards; 这会是平滑滚动（但会出现小数） */
    }

    /*
      使用 ::before 动态显示当前数值：
      1. 用 counter-reset 把一个计数器 number 重置为 var(--seed)。
      2. 用 content: counter(number) 在伪元素内容中展示该计数器。
    */
    .ani-num::before {
      counter-reset: number var(--seed);
      content: counter(number);

      /* 让数字覆盖在原元素之上 */
      position: absolute;
      left: 0;
      top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 只需一个空的 div，CSS 会让它从 0 翻滚到 888 -->
  <div class="ani-num"></div>
</body>
</html>
