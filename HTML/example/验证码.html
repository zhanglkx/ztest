<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>验证码输入</title>
    <style>
      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .title {
        color: #00a870;
        margin-bottom: 40px;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .desc {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .code-container {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 10px;
      }

      .code-input {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        font-size: 18px;
        outline: none;
      }

      .code-input:focus {
        border-color: #00a870;
      }

      .code-input.active {
        border-color: #00a870;
        box-shadow: 0 0 0 2px rgba(0, 168, 112, 0.2);
      }

      .hint {
        display: flex;
        justify-content: space-between;
        color: #999;
        font-size: 12px;
      }

      .resend {
        color: #1890ff;
        cursor: pointer;
      }

      .verify-btn {
        background: #00a870;
        color: white;
        border: none;
        padding: 10px 40px;
        border-radius: 4px;
        margin-top: 20px;
        cursor: pointer;
      }

      .verify-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">登录草料账号</h1>
      <h2 class="subtitle">手机号安全验证</h2>
      <p class="desc">为保证账号安全，请输入发送至 148****9283 的6位验证码</p>

      <div class="code-container">
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
      </div>

      <div class="hint">
        <span>43秒后可重新获取验证码</span>
        <span class="resend">收不到验证码？</span>
      </div>

      <button class="verify-btn" disabled>验证</button>
    </div>

    <script>
      const inputs = document.querySelectorAll(".code-input");
      const verifyBtn = document.querySelector(".verify-btn");
      let countdown = 43;
      let isPasting = false; // 添加粘贴状态标记

      // 输入框处理
      inputs.forEach((input, index) => {
        // keydown 事件处理删除操作
        input.addEventListener("keydown", (e) => {
          if (isPasting) return; // 粘贴过程中不处理键盘事件

          if (e.key === "Backspace") {
            e.preventDefault();
            if (input.value) {
              input.value = "";
            } else if (input.previousElementSibling) {
              input.previousElementSibling.value = "";
              input.previousElementSibling.focus();
            }
            checkInputs();
          }
        });

        // keyup 事件处理数字输入
        input.addEventListener("keyup", (e) => {
          if (isPasting) return; // 粘贴过程中不处理键盘事件

          if (e.key === "Backspace") return;

          const currentInput = e.target;
          const nextInput = input.nextElementSibling;

          // 验证输入是否为数字
          if (isNaN(e.key)) {
            currentInput.value = "";
            checkInputs();
            return;
          }

          // 确保只有一个字符
          if (currentInput.value.length > 1) {
            currentInput.value = currentInput.value.slice(-1);
          }

          // 自动跳转到下一个输入框
          if (nextInput && currentInput.value) {
            nextInput.focus();
          }

          checkInputs();
        });

        // 处理粘贴事件
        input.addEventListener("paste", (e) => {
          e.preventDefault();
          isPasting = true; // 设置粘贴状态

          const pasteData = e.clipboardData.getData("text").trim();
          const numbers = pasteData.replace(/[^\d]/g, "").split("");
          const validNumbers = numbers.slice(0, 6);

          // 填充输入框
          inputs.forEach((input, i) => {
            if (i < validNumbers.length) {
              input.value = validNumbers[i];
              input.classList.add("active");
            } else if (validNumbers.length < inputs.length) {
              inputs[validNumbers.length].focus();
            }
          });

          // 使用 setTimeout 确保在所有事件处理完成后再重置状态
          setTimeout(() => {
            isPasting = false;
            checkInputs();
            // 如果填满了6位数字，移除所有焦点
            if (validNumbers.length === 6) {
              inputs.forEach((input) => input.blur());
              verifyBtn.focus();
            }
          }, 100);
        });

        // 处理 focus 事件
        input.addEventListener("focus", (e) => {
          if (isPasting) return; // 粘贴过程中不处理焦点事件

          // 检查是否所有输入框都已填满
          const allFilled = [...inputs].every((input) => input.value !== "");
          if (allFilled) return;

          // 找到第一个空输入框
          const firstEmptyInput = [...inputs].find((input) => !input.value);
          if (firstEmptyInput && e.target !== firstEmptyInput) {
            firstEmptyInput.focus();
          }
        });

        // 处理输入事件
        input.addEventListener("input", (e) => {
          if (isPasting) return; // 粘贴过程中不处理输入事件

          const value = e.target.value;

          // 确保只能输入数字
          if (value && !/^\d$/.test(value)) {
            e.target.value = value.replace(/[^\d]/g, "").slice(0, 1);
          }

          checkInputs();
        });
      });

      // 检查所有输入框是否已填写
      function checkInputs() {
        const values = [...inputs].map((input) => input.value);
        const isFilled = values.every((value) => value !== "");
        verifyBtn.disabled = !isFilled;

        inputs.forEach((input) => {
          if (input.value) {
            input.classList.add("active");
          } else {
            input.classList.remove("active");
          }
        });
      }

      // 倒计时处理
      function updateCountdown() {
        const countdownEl = document.querySelector(".hint span");
        if (countdown > 0) {
          countdownEl.textContent = `${countdown}秒后可重新获取验证码`;
          countdown--;
          setTimeout(updateCountdown, 1000);
        } else {
          countdownEl.textContent = "重新获取验证码";
          countdownEl.classList.add("resend");
          countdownEl.style.cursor = "pointer";

          countdownEl.addEventListener("click", () => {
            countdown = 43;
            countdownEl.classList.remove("resend");
            countdownEl.style.cursor = "default";
            updateCountdown();
          });
        }
      }

      // 初始化
      checkInputs();
      updateCountdown();
    </script>
  </body>
</html>
