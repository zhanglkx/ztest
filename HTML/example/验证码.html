<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>验证码输入</title>
    <style>
      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .title {
        color: #00a870;
        margin-bottom: 40px;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .desc {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .code-container {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 10px;
      }

      .code-input {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        font-size: 18px;
        outline: none;
      }

      .code-input:focus {
        border-color: #00a870;
      }

      .code-input.active {
        border-color: #00a870;
        box-shadow: 0 0 0 2px rgba(0, 168, 112, 0.2);
      }

      .hint {
        display: flex;
        justify-content: space-between;
        color: #999;
        font-size: 12px;
      }

      .resend {
        color: #1890ff;
        cursor: pointer;
      }

      .verify-btn {
        background: #00a870;
        color: white;
        border: none;
        padding: 10px 40px;
        border-radius: 4px;
        margin-top: 20px;
        cursor: pointer;
      }

      .verify-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">登录草料账号</h1>
      <h2 class="subtitle">手机号安全验证</h2>
      <p class="desc">为保证账号安全，请输入发送至 148****9283 的6位验证码</p>

      <div class="code-container">
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
        <input type="text" maxlength="1" class="code-input" autocomplete="off" />
      </div>

      <div class="hint">
        <span>43秒后可重新获取验证码</span>
        <span class="resend">收不到验证码？</span>
      </div>

      <button class="verify-btn" disabled>验证</button>
    </div>

    <script>
      const inputs = document.querySelectorAll(".code-input");
      const verifyBtn = document.querySelector(".verify-btn");
      let countdown = 43;

      // 输入框处理
      inputs.forEach((input, index) => {
        input.addEventListener("keyup", (e) => {
          const currentInput = e.target;
          const nextInput = input.nextElementSibling;
          const prevInput = input.previousElementSibling;

          // 删除键处理
          if (e.key === "Backspace") {
            if (prevInput) {
              prevInput.focus();
            }
            return;
          }

          // 验证输入是否为数字
          if (isNaN(e.key)) {
            currentInput.value = "";
            return;
          }

          // 自动跳转到下一个输入框
          if (nextInput && currentInput.value) {
            nextInput.focus();
          }

          // 检查是否所有输入框都已填写
          checkInputs();
        });

        // 处理粘贴事件
        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const pasteData = e.clipboardData.getData("text").split("");
          inputs.forEach((input, i) => {
            if (pasteData[i]) {
              input.value = pasteData[i];
            }
          });
          checkInputs();
        });
      });

      // 检查所有输入框是否已填写
      function checkInputs() {
        const values = [...inputs].map((input) => input.value);
        verifyBtn.disabled = values.includes("");
      }

      // 倒计时处理
      function updateCountdown() {
        const countdownEl = document.querySelector(".hint span");
        if (countdown > 0) {
          countdownEl.textContent = `${countdown}秒后可重新获取验证码`;
          countdown--;
          setTimeout(updateCountdown, 1000);
        } else {
          countdownEl.textContent = "重新获取验证码";
          countdownEl.classList.add("resend");
        }
      }

      updateCountdown();
    </script>
  </body>
</html>
