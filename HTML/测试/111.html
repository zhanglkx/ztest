<section
  class="stylelib-wrapper stylelib-image"
  contenteditable="false"
  data-theme-color="<%=themeColor%>"
  data-is-vip="<%=isVip%>"
  data-change-color="<%=canChangeColor%>"
  data-is-full="<%=isFull%>"
  data-key="image-tpl26"
>
  <section class="x-vipIcon">
    <section style="display: none"></section>
  </section>
  <a
    style="display: block; padding: 4px; background-color: #fff;border-radius: 6px;"
    href="navLink:"
    data-link-no-cancel="true"
    class="stylelib-image stylelib-image-children-1"
  >
    <section class="x-image-tpl19-wrapper-padding" style="display: flex">
      <section
        data-stylelib-backgroundimage="default"
        data-stylelib-background-default-size="cover"
        data-stylelib-has-img="img"
        style="
          width: 120px;
          height: auto;
          background-color: #f6f8f9;
          border-radius: 4px;
          min-width: 120px;
          min-height: 120px;
        "
      >
      <img
        src="https://gstatic.clewm.net/caoliao-resource/240829/e3a4ea_b22096b5.png"
        data-stylelib-can-preview="true"
        style="
          width: 120px;
          height: 100%;
          background-size: cover;
          border-radius: 4px;
          min-width: 120px;
          min-height: 120px;
        "
        alt="阿勒泰8日游"
      />
      </section>
      <section style="padding: 8px 4px 8px 12px; flex: 1">
        <section
          class="x-image-tpl19-title"
          contenteditable="<%=contentEditable%>"
          data-stylelib-stylename="color"
          data-stylelib-varname="whiteBgThemeFontColor"
          style="color:<%=whiteBgThemeFontColor%>;font-size:24px;"
          data-original-text=""
        >
          <p>
            <strong><span style="font-size: 24px; font-weight: 600; line-height: normal">阿勒泰8日游</span></strong>
          </p>
        </section>

        <section
          class="x-image-tpl19-lineHeight"
          contenteditable="<%=contentEditable%>"
          data-stylelib-stylename="color"
          data-stylelib-varname="whiteBgThemeFontColor"
          style="flex:1;color:<%=whiteBgThemeFontColor%>;font-size:12px;"
        >
          <p>
            <span style="font-size: 12px; font-weight: 400"> 一价全包0自费 0景交0保底 </span>
          </p>
        </section>

        <section style="display: flex; align-items: flex-end; margin-top: 10px">
          <section
            class="x-image-tpl19-lineHeight"
            contenteditable="<%=contentEditable%>"
            data-stylelib-stylename="color"
            data-stylelib-varname="whiteBgThemeFontColor"
            style="flex:1;color:<%=whiteBgThemeFontColor%>;font-size:16px;line-height:24px;"
          >
            <p>
              <strong><span style="font-size: 24px; font-weight: 600; line-height: normal">18888</span></strong>
              <span style="font-size: 14px; font-weight: 500"> 元/人 </span>
            </p>
          </section>
          <section style="display: flex; flex-shrink: 0; align-items: center; max-width: 120px">
            <section
              data-stylelib-stylename="color"
              data-stylelib-varname="whiteBgThemeFontColor"
              contenteditable="<%=contentEditable%>"
              style="margin-right: 4px; display: inline-block; color: <%=whiteBgThemeFontColor%>; font-size: 12px;position: relative;"
            >
              <span data-stylelib-detail="1" style="vertical-align: middle; font-size: 12px;margin-right: 4px;">点击查看</span>
              <span
                data-stylelib-detail="1"
                data-stylelib-lightfontcolor="1"
                style="
                  font-size: 12px;
                  display: inline-block;
                  transform: scaleY(1.8);
                  font-weight: 300;
                  height: 24px;"
              >&gt;</span>
            </section>
          </section>
        </section>
      </section>
    </section>
  </a>
</section>
