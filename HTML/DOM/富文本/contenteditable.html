<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <style>
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }

        .toolbar button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button onclick="execCommand('backcolor', false, 'yellow')">背景色</button>
        <button onclick="execCommand('bold')">加粗</button>
        <button onclick="execCommand('copy')">复制</button>
        <button onclick="execCommand('createlink', false, prompt('输入URL:'))">创建链接</button>
        <button onclick="execCommand('cut')">剪切</button>
        <button onclick="execCommand('delete')">删除</button>
        <button onclick="execCommand('fontname', false, 'Arial')">字体</button>
        <button onclick="execCommand('fontsize', false, '4')">字体大小</button>
        <button onclick="execCommand('forecolor', false, 'red')">字体颜色</button>
        <button onclick="execCommand('formatblock', false, 'h1')">标题</button>
        <button onclick="execCommand('indent')">缩进</button>
        <button onclick="execCommand('inserthorizontalrule')">插入水平线</button>
        <button onclick="execCommand('insertimage', false, prompt('输入图片URL:'))">插入图片</button>
        <button onclick="execCommand('insertorderedlist')">有序列表</button>
        <button onclick="execCommand('insertparagraph')">插入段落</button>
        <button onclick="execCommand('insertunorderedlist')">无序列表</button>
        <button onclick="execCommand('italic')">斜体</button>
        <button onclick="execCommand('justifycenter')">居中</button>
        <button onclick="execCommand('justifyleft')">左对齐</button>
        <button onclick="execCommand('justifyright')">右对齐</button>
        <button onclick="execCommand('outdent')">减少缩进</button>
        <button onclick="execCommand('paste')">粘贴</button>
        <button onclick="execCommand('removeformat')">移除格式</button>
        <button onclick="execCommand('selectall')">全选</button>
        <button onclick="execCommand('underline')">下划线</button>
        <button onclick="execCommand('unlink')">移除链接</button>
        <button onclick="setLineHeight(prompt('输入行高:'))">设置行高</button>
    </div>
    <div id="editor" contenteditable="true">
        这是一个可编辑的区域，请在此输入文本...
    </div>

    <script>
        function execCommand(command, showUI = false, value = null) {
            document.execCommand(command, showUI, value);
        }

        function setLineHeight(value) {
            if (value) {
                document.execCommand('formatBlock', false, 'p');
                var paragraphs = document.getElementById('editor').getElementsByTagName('p');
                for (var i = 0; i < paragraphs.length; i++) {
                    paragraphs[i].style.lineHeight = value;
                }
            }
        }
    </script>
</body>

</html>
