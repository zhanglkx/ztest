<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Drag and Drop</title>
    <style>
        #droptarget {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            line-height: 200px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div id="dragSource" draggable="true">拖动我</div>
    <div id="dropTarget" style="width:200px; height:200px; border:1px solid black;">放置到这里</div>

    <script>
        const dragSource = document.getElementById('dragSource');
        const dropTarget = document.getElementById('dropTarget');

        dragSource.addEventListener('dragstart', function (event) {
            event.dataTransfer.effectAllowed = 'copy';
            event.dataTransfer.setData('text/plain', '这是拖动的数据');
        });

        dropTarget.addEventListener('dragover', function (event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        });

        dropTarget.addEventListener('drop', function (event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            dropTarget.textContent = data;
        });
    </script>

</body>

</html>
