        // 准备图表数据
        const labels = jsonData.downloads.map(item => {
            const date = new Date(item.day);
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        });
        
        const data = jsonData.downloads.map(item => item.downloads);
        
        // 计算统计数据
        const totalDownloads = data.reduce((sum, val) => sum + val, 0);
        const avgDownloads = Math.round(totalDownloads / data.length);
        const maxDownloads = Math.max(...data);
        const daysCount = data.length;
        
        // 更新统计显示
        document.getElementById('totalDownloads').textContent = totalDownloads.toLocaleString('zh-CN');
