<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        position: relative;
      }

      .box::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 210px;
        height: 210px;
        transform: translate(-50%, -50%);
        border-radius: 8px;
        background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(0, 255, 0, 0.1));
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box">这是一个带有伪元素背景的盒子</div>
  </body>
</html>
